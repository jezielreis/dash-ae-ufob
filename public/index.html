<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento Meteorol√≥gico</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 25px 40px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .controls {
            background: #ecf0f1;
            padding: 20px 40px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-success {
            background: #27ae60;
        }
        
        .btn-success:hover {
            background: #219653;
        }
        
        .btn-warning {
            background: #f39c12;
        }
        
        .btn-warning:hover {
            background: #e67e22;
        }
        
        .result-area {
            padding: 30px 40px;
            min-height: 400px;
        }
        
        .status {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .data-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .station-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .station-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .station-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .info-label {
            font-weight: 600;
            color: #7f8c8d;
        }
        
        .info-value {
            color: #2c3e50;
        }
        
        .highlight {
            color: #e74c3c;
            font-weight: 700;
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .data-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .data-card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        .data-card-header h3 {
            color: #2c3e50;
            margin-left: 10px;
        }
        
        .data-card-icon {
            font-size: 24px;
        }
        
        .last-update {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 0.9em;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        /* Modal/Overlay styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            margin: 0;
            color: white;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            padding: 30px;
        }
        
        .modal-footer {
            padding: 15px 30px;
            background: #f8f9fa;
            border-radius: 0 0 15px 15px;
            text-align: right;
            border-top: 1px solid #eee;
        }
        
        /* Loading animation */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .controls {
                justify-content: center;
            }
            
            .result-area {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üå§Ô∏è Monitoramento Meteorol√≥gico</h1>
            <p>Sistema de Monitoramento em Tempo Real</p>
        </header>
        
        <div class="controls">
            <button onclick="testConnection()" id="btnTest">
                üîå Testar Conex√£o
            </button>
            <button onclick="verifyUserAccess()" id="btnUser">
                üë§ Verificar Acesso
            </button>
            <button onclick="getStations()" id="btnStations" class="btn-success">
                üì° Buscar Dados
            </button>
            <button onclick="clearResults()" id="btnClear" class="btn-warning">
                üóëÔ∏è Limpar
            </button>
        </div>
        
        <div class="result-area">
            <div id="status"></div>
            <div id="data-container" class="data-container"></div>
        </div>
        
        <!-- Modal para dados detalhados -->
        <div class="modal-overlay" id="modalOverlay">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modalTitle">Detalhes da Esta√ß√£o</h3>
                    <button class="modal-close" onclick="closeModal()">&times;</button>
                </div>
                <div class="modal-content">
                    <div id="modalContent"></div>
                </div>
                <div class="modal-footer">
                    <button onclick="closeModal()">Fechar</button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>¬© 2024 Sistema de Monitoramento Meteorol√≥gico</p>
        </footer>
    </div>

    <script src="ConnectionAPI.js"></script>
    <script>
    // Elementos DOM
    const statusEl = document.getElementById('status');
    const dataContainer = document.getElementById('data-container');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalTitle = document.getElementById('modalTitle');
    const modalContent = document.getElementById('modalContent');
    const buttons = document.querySelectorAll('button');
    
    // Cache de esta√ß√µes
    let stationsCache = [];
    let lastUpdate = null;
    
    // Utilit√°rios
    function showStatus(message, type = 'info') {
        const icon = type === 'error' ? '‚ùå' : 
                    type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';
        statusEl.innerHTML = `
            <div class="status ${type}">
                ${icon} ${message}
            </div>
        `;
    }
    
    function setLoading(loading, buttonId = null) {
        buttons.forEach(btn => {
            if (loading && buttonId && btn.id === buttonId) {
                btn.innerHTML = `<span class="loader"></span> Processando...`;
                btn.disabled = true;
            } else if (loading && !buttonId && btn.id !== 'btnClear') {
                btn.disabled = true;
            } else {
                btn.disabled = false;
                // Restaurar texto dos bot√µes
                if (btn.id === 'btnTest') btn.innerHTML = 'üîå Testar Conex√£o';
                if (btn.id === 'btnUser') btn.innerHTML = 'üë§ Verificar Acesso';
                if (btn.id === 'btnStations') btn.innerHTML = 'üì° Buscar Dados';
                if (btn.id === 'btnClear') btn.innerHTML = 'üóëÔ∏è Limpar';
            }
        });
    }
    
    function clearResults() {
        statusEl.innerHTML = '';
        dataContainer.innerHTML = '';
        lastUpdate = null;
    }
    
    function formatDateTime(dateString) {
        if (!dateString) return 'N/A';
        try {
            const date = new Date(dateString);
            return date.toLocaleString('pt-BR');
        } catch (e) {
            return dateString;
        }
    }
    
    function updateLastUpdateTime() {
        lastUpdate = new Date();
        const timeEl = document.getElementById('last-update-time');
        if (timeEl) {
            timeEl.textContent = lastUpdate.toLocaleTimeString('pt-BR');
        }
    }
    
    // Fun√ß√µes do Modal
    function openModal(title, content) {
        modalTitle.textContent = title;
        modalContent.innerHTML = content;
        modalOverlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }
    
    function closeModal() {
        modalOverlay.style.display = 'none';
        document.body.style.overflow = 'auto';
    }
    
    // Fechar modal ao clicar fora
    modalOverlay.addEventListener('click', function(e) {
        if (e.target === modalOverlay) {
            closeModal();
        }
    });
    
    // Testar conex√£o (sem informa√ß√µes sens√≠veis)
    async function testConnection() {
        setLoading(true, 'btnTest');
        showStatus('Testando conex√£o com o servidor...', 'info');
        
        try {
            const result = await FieldClimateAPI.testConnection();
            
            if (result.success) {
                showStatus(`‚úÖ ${result.message} - ${result.stationsCount} esta√ß√£o(√µes) dispon√≠vel(is)`, 'success');
            } else {
                showStatus(`‚ùå ${result.message}`, 'error');
            }
        } catch (error) {
            showStatus(`‚ùå Erro: N√£o foi poss√≠vel conectar ao servidor`, 'error');
        } finally {
            setLoading(false);
        }
    }
    
    // Verificar acesso do usu√°rio (vers√£o segura)
    async function verifyUserAccess() {
        setLoading(true, 'btnUser');
        showStatus('Verificando permiss√µes de acesso...', 'info');
        
        try {
            const userInfo = await FieldClimateAPI.getUserInfo();
            
            if (userInfo.success) {
                const modalHtml = `
                    <div class="station-card">
                        <h3>‚úÖ Acesso Verificado</h3>
                        <p>${userInfo.message}</p>
                        <p>Esta√ß√µes dispon√≠veis: <strong>${userInfo.stations_count}</strong></p>
                        <div style="margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                            <p><strong>Permiss√µes confirmadas:</strong></p>
                            <ul style="margin-left: 20px; margin-top: 10px;">
                                <li>Leitura de dados meteorol√≥gicos</li>
                                <li>Acesso √†s esta√ß√µes dispon√≠veis</li>
                                <li>Consulta de dados hist√≥ricos</li>
                            </ul>
                        </div>
                    </div>
                `;
                
                openModal('Verifica√ß√£o de Acesso', modalHtml);
                showStatus('‚úÖ Permiss√µes verificadas com sucesso', 'success');
            } else {
                showStatus(`‚ö†Ô∏è ${userInfo.message}`, 'info');
                
                const modalHtml = `
                    <div class="station-card">
                        <h3>‚ö†Ô∏è Aviso de Acesso</h3>
                        <p>${userInfo.message}</p>
                        <p>Algumas funcionalidades podem estar limitadas.</p>
                        <p style="margin-top: 15px;">Entre em contato com o administrador do sistema para mais informa√ß√µes.</p>
                    </div>
                `;
                
                openModal('Aviso de Acesso', modalHtml);
            }
        } catch (error) {
            showStatus(`‚ùå Erro na verifica√ß√£o de acesso`, 'error');
        } finally {
            setLoading(false);
            updateLastUpdateTime();
        }
    }
    
    // Buscar esta√ß√µes e dados principais
    async function getStations() {
        setLoading(true, 'btnStations');
        showStatus('Buscando dados das esta√ß√µes...', 'info');
        
        try {
            const stations = await FieldClimateAPI.getStations();
            
            if (Array.isArray(stations) && stations.length > 0) {
                stationsCache = stations;
                localStorage.setItem('fieldclimate_stations', JSON.stringify(stations));
                
                // Para produ√ß√£o, vamos mostrar os dados da primeira esta√ß√£o automaticamente
                if (stations.length === 1) {
                    showStationData(stations[0]);
                    showStatus(`‚úÖ Dados atualizados com sucesso`, 'success');
                } else {
                    showAllStations(stations);
                    showStatus(`‚úÖ ${stations.length} esta√ß√µes encontradas`, 'success');
                }
                
            } else {
                showStatus('‚ö†Ô∏è Nenhuma esta√ß√£o dispon√≠vel no momento', 'info');
                dataContainer.innerHTML = `
                    <div class="station-card">
                        <h3>üì° Nenhuma Esta√ß√£o Dispon√≠vel</h3>
                        <p>N√£o h√° esta√ß√µes ativas no momento.</p>
                        <p>Verifique a conex√£o das esta√ß√µes ou tente novamente mais tarde.</p>
                    </div>
                `;
            }
        } catch (error) {
            showStatus(`‚ùå Erro ao buscar dados: ${error.message}`, 'error');
            
            dataContainer.innerHTML = `
                <div class="station-card">
                    <h3>‚ùå Erro de Comunica√ß√£o</h3>
                    <p>N√£o foi poss√≠vel conectar √†s esta√ß√µes no momento.</p>
                    <p style="margin-top: 15px;"><strong>Solu√ß√µes:</strong></p>
                    <ul style="margin-left: 20px; margin-top: 10px;">
                        <li>Verifique sua conex√£o com a internet</li>
                        <li>Tente novamente em alguns instantes</li>
                        <li>Verifique o status do servidor</li>
                    </ul>
                </div>
            `;
        } finally {
            setLoading(false);
            updateLastUpdateTime();
        }
    }
    
    // Mostrar dados de uma esta√ß√£o espec√≠fica
    function showStationData(station) {
        const stationId = station.name.original;
        const stationName = station.name.custom || station.name.original || 'Esta√ß√£o Meteorol√≥gica';
        const metaData = FieldClimateAPI.getStationMetaData(station);
        
        let html = `
            <div class="station-card">
                <h3>${stationName}</h3>
                <div class="station-info">
                    <div class="info-item">
                        <span class="info-label">ID da Esta√ß√£o:</span>
                        <span class="info-value">${stationId.substring(0, 8)}...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Dispositivo:</span>
                        <span class="info-value">${station.info?.device_name || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">√öltima comunica√ß√£o:</span>
                        <span class="info-value">${formatDateTime(station.dates?.last_communication)}</span>
                    </div>
                </div>
            </div>
            
            <div class="data-grid">
        `;
        
        // Card de Temperatura
        html += `
            <div class="data-card">
                <div class="data-card-header">
                    <div class="data-card-icon">üå°Ô∏è</div>
                    <h3>Temperatura</h3>
                </div>
                <div class="info-item">
                    <span class="info-label">Atual:</span>
                    <span class="info-value highlight">${metaData?.temperatura || 'N/A'}¬∞C</span>
                </div>
                <div class="info-item">
                    <span class="info-label">M√≠nima di√°ria:</span>
                    <span class="info-value">${metaData?.temperatura_minima_diaria || 'N/A'}¬∞C</span>
                </div>
            </div>
        `;
        
        // Card de Umidade
        html += `
            <div class="data-card">
                <div class="data-card-header">
                    <div class="data-card-icon">üíß</div>
                    <h3>Umidade</h3>
                </div>
                <div class="info-item">
                    <span class="info-label">Relativa:</span>
                    <span class="info-value highlight">${metaData?.umidade || 'N/A'}%</span>
                </div>
            </div>
        `;
        
        // Card de Radia√ß√£o Solar
        html += `
            <div class="data-card">
                <div class="data-card-header">
                    <div class="data-card-icon">‚òÄÔ∏è</div>
                    <h3>Radia√ß√£o Solar</h3>
                </div>
                <div class="info-item">
                    <span class="info-label">Intensidade:</span>
                    <span class="info-value highlight">${metaData?.radiacao_solar || 'N/A'} W/m¬≤</span>
                </div>
            </div>
        `;
        
        // Card de Vento
        html += `
            <div class="data-card">
                <div class="data-card-header">
                    <div class="-data-card-icon">üí®</div>
                    <h3>Vento</h3>
                </div>
                <div class="info-item">
                    <span class="info-label">Velocidade:</span>
                    <span class="info-value highlight">${metaData?.velocidade_vento || 'N/A'} m/s</span>
                </div>
            </div>
        `;
        
        // Card de Chuva
        html += `
            <div class="data-card">
                <div class="data-card-header">
                    <div class="data-card-icon">üåßÔ∏è</div>
                    <h3>Precipita√ß√£o</h3>
                </div>
                <div class="info-item">
                    <span class="info-label">√öltima:</span>
                    <span class="info-value">${metaData?.chuva_ultima || '0'} mm</span>
                </div>
                <div class="info-item">
                    <span class="info-label">√öltima hora:</span>
                    <span class="info-value">${metaData?.chuva_1h || '0'} mm</span>
                </div>
                <div class="info-item">
                    <span class="info-label">24 horas:</span>
                    <span class="info-value highlight">${metaData?.chuva_24h || '0'} mm</span>
                </div>
                <div class="info-item">
                    <span class="info-label">48 horas:</span>
                    <span class="info-value">${metaData?.chuva_48h || '0'} mm</span>
                </div>
                <div class="info-item">
                    <span class="info-label">7 dias:</span>
                    <span class="info-value">${metaData?.chuva_7d || '0'} mm</span>
                </div>
            </div>
        `;
        
        // Card de Energia
        html += `
            <div class="data-card">
                <div class="data-card-header">
                    <div class="data-card-icon">üîã</div>
                    <h3>Energia</h3>
                </div>
                <div class="info-item">
                    <span class="info-label">Bateria:</span>
                    <span class="info-value">${metaData?.bateria || 'N/A'} mV</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Painel solar:</span>
                    <span class="info-value">${metaData?.painel_solar || 'N/A'} mV</span>
                </div>
            </div>
        `;
        
        html += `</div>`; // Fecha data-grid
        
        // Bot√µes de a√ß√£o
        html += `
            <div style="margin-top: 30px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
                <button onclick="showHistoricalDataModal('${stationId}', 24)" style="background: #3182ce;">
                    üìà √öltimas 24h
                </button>
                <button onclick="showHistoricalDataModal('${stationId}', 168)" style="background: #805ad5;">
                    üìà √öltimos 7 dias
                </button>
                <button onclick="getStations()" class="btn-success">
                    üîÑ Atualizar Dados
                </button>
            </div>
            
            <div class="last-update">
                √öltima atualiza√ß√£o: <span id="last-update-time">${lastUpdate ? lastUpdate.toLocaleTimeString('pt-BR') : '--:--:--'}</span>
            </div>
        `;
        
        dataContainer.innerHTML = html;
    }
    
    // Mostrar todas as esta√ß√µes (se houver mais de uma)
    function showAllStations(stations) {
        let html = `<h3 style="margin-bottom: 20px; text-align: center;">üì° ${stations.length} Esta√ß√µes Encontradas</h3>`;
        
        stations.forEach((station, index) => {
            const stationId = station.name.original;
            const stationName = station.name.custom || station.name.original || `Esta√ß√£o ${index + 1}`;
            const metaData = FieldClimateAPI.getStationMetaData(station);
            
            html += `
                <div class="station-card">
                    <h3>${stationName}</h3>
                    <div class="station-info">
                        <div class="info-item">
                            <span class="info-label">ID:</span>

    // Mostrar dados de uma esta√ß√£o espec√≠fica do cache
    function showStationDataFromCache(stationId) {

        if (station) {

            showStatus(`‚ùå Esta√ß√£o n√£o encontrada`, 'error');

    // Mostrar dados hist√≥ricos no modal (vers√£o segura)
    async function showHistoricalDataModal(stationId, hoursBack = 24) {
        setLoading(true);
        showStatus(`Buscando dados das √∫ltimas ${hoursBack} horas...`, 'info');
        
        try {
            const historicalData = await FieldClimateAPI.getStationLastData(stationId, hoursBack);
            
            let modalHtml = `
                <div class="station-card">
                    <h3>üìà Dados Hist√≥ricos</h3>
                    <div class="info-item">
                        <span class="info-label">Per√≠odo:</span>
                        <span class="info-value">√öltimas ${hoursBack} horas</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Esta√ß√£o:</span>
                        <span class="info-value">${stationId.substring(0, 8)}...</span>
                    </div>
            `;
            
            if (historicalData && historicalData.sensors && Array.isArray(historicalData.sensors)) {
                const sensorCount = historicalData.sensors.length;
                modalHtml += `
                    <div class="info-item">
                        <span class="info-label">Sensores ativos:</span>
                        <span class="info-value">${sensorCount}</span>
                    </div>
                `;
            }
            
            if (historicalData && historicalData.data && Array.isArray(historicalData.data) && historicalData.data.length > 0) {
                const sampleCount = Math.min(historicalData.data.length, 3);
                modalHtml += `
                    <div class="info-item">
                        <span class="info-label">Registros:</span>
                        <span class="info-value">${historicalData.data.length}</span>
                    </div>
                    
                    <div style="margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                        <h4>üìä Resumo dos Dados</h4>
                        <p>${sampleCount} amostras de ${historicalData.data.length} registros dispon√≠veis</p>
                        <p><em>Dados hist√≥ricos processados com sucesso.</em></p>
                    </div>
                `;
            } else {
                modalHtml += `
                    <div style="margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                        <p>N√£o h√° dados hist√≥ricos dispon√≠veis para este per√≠odo.</p>
                        <p>Os dados podem estar sendo processados ou a esta√ß√£o pode estar offline.</p>
                    </div>
                `;
            }
            
            modalHtml += `
                </div>
                <div style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
                    <button onclick="showStationDataFromCache('${stationId}')" style="background: #718096;">
                        ‚Ü©Ô∏è Voltar para Dados Atuais
                    </button>
                    ${hoursBack === 24 ? 
                        `<button onclick="showHistoricalDataModal('${stationId}', 168)" style="background: #805ad5;">
                            üìà Ver 7 Dias
                        </button>` : 
                        `<button onclick="showHistoricalDataModal('${stationId}', 24)" style="background: #3182ce;">
                            üìà Ver 24 Horas
                        </button>`
                    }
                </div>
            `;
            
            openModal(`Dados Hist√≥ricos - √öltimas ${hoursBack}h`, modalHtml);
            showStatus(`‚úÖ Dados hist√≥ricos carregados`, 'success');
            
        } catch (error) {
            showStatus(`‚ö†Ô∏è N√£o foi poss√≠vel carregar dados hist√≥ricos`, 'info');
            
            const modalHtml = `
                <div class="station-card">
                    <h3>‚ÑπÔ∏è Dados Hist√≥ricos</h3>
                    <p><strong>Per√≠odo solicitado:</strong> √öltimas ${hoursBack} horas</p>
                    <p>Os dados hist√≥ricos n√£o est√£o dispon√≠veis no momento.</p>
                    <div style="margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                        <p><strong>Poss√≠veis causas:</strong></p>
                        <ul style="margin-left: 20px; margin-top: 10px;">
                            <li>A esta√ß√£o pode estar offline</li>
                            <li>Per√≠odo sem dados dispon√≠veis</li>
                            <li>Processamento em andamento</li>
                        </ul>
                    </div>
                </div>
                <div style="margin-top: 20px; text-align: center;">
                    <button onclick="showStationDataFromCache('${stationId}')" style="background: #718096;">
                        ‚Ü©Ô∏è Voltar para Dados Atuais
                    </button>
                </div>
            `;
            
            openModal(`Dados Hist√≥ricos`, modalHtml);
        } finally {
            setLoading(false);
            updateLastUpdateTime();
        }
    }
    
    // Inicializa√ß√£o
    document.addEventListener('DOMContentLoaded', () => {
        // Carregar esta√ß√µes do cache se existirem
        try {
            const cached = localStorage.getItem('fieldclimate_stations');
            if (cached) {
                stationsCache = JSON.parse(cached);
                
                // Se h√° uma esta√ß√£o no cache, mostrar automaticamente
                if (stationsCache.length === 1) {
                    showStationData(stationsCache[0]);
                    showStatus('‚úÖ Dados carregados do cache. Clique em "Buscar Dados" para atualizar.', 'success');
                }
            }
        } catch (e) {
            // N√£o faz nada - cache n√£o dispon√≠vel
        }
        
        // Mensagem inicial
        showStatus('Pronto para monitoramento. Clique em "Buscar Dados" para come√ßar.', 'info');
    });
    
    // Auto-atualiza√ß√£o a cada 5 minutos
    setInterval(() => {
        if (stationsCache.length > 0) {
            getStations();
        }
    }, 300000);
    </script>
