    <script>
    // ============================================
    // CLIENT-SIDE API CLIENT (usa API route do servidor)
    // ============================================
    
    const FieldClimateClient = {
        baseUrl: '/api/fieldclimate',
        
        async makeRequest(action, data = {}) {
            try {
                const response = await fetch(this.baseUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action,
                        ...data
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Erro na requisi√ß√£o:', error);
                throw error;
            }
        },
        
        async testConnection() {
            return this.makeRequest('testConnection');
        },
        
        async getUserInfo() {
            return this.makeRequest('getUserInfo');
        },
        
        async getStations() {
            return this.makeRequest('getStations');
        },
        
        async getStationInfo(stationId) {
            return this.makeRequest('getStationInfo', { stationId });
        },
        
        async getStationLastData(stationId, hoursBack = 24) {
            return this.makeRequest('getStationLastData', { stationId, hoursBack });
        },
        
        async calculateET0(stationId, date = null) {
            return this.makeRequest('calculateET0', { stationId, date });
        },
        
        async getHistoricalET0(startDate, endDate) {
            return this.makeRequest('getHistoricalET0', { startDate, endDate });
        }
    };

    // ============================================
    // DASHBOARD FUNCTIONS
    // ============================================

    // Elementos DOM
    const statusEl = document.getElementById('status');
    const dataContainer = document.getElementById('data-container');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalTitle = document.getElementById('modalTitle');
    const modalContent = document.getElementById('modalContent');
    const buttons = document.querySelectorAll('button');
    
    // Cache de esta√ß√µes
    let stationsCache = [];
    let lastUpdate = null;
    
    // Utilit√°rios
    function showStatus(message, type = 'info') {
        const icon = type === 'error' ? '‚ùå' : 
                    type === 'success' ? '‚úÖ' : 
                    type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
        statusEl.innerHTML = `
            <div class="status ${type}">
                ${icon} ${message}
            </div>
        `;
    }
    
    function setLoading(loading, buttonId = null) {
        buttons.forEach(btn => {
            if (loading && buttonId && btn.id === buttonId) {
                btn.innerHTML = `<span class="loader"></span> Processando...`;
                btn.disabled = true;
            } else if (loading && !buttonId && btn.id !== 'btnClear') {
                btn.disabled = true;
            } else {
                btn.disabled = false;
                if (btn.id === 'btnTest') btn.innerHTML = 'üîå Testar Conex√£o';
                if (btn.id === 'btnUser') btn.innerHTML = 'üë§ Verificar Acesso';
                if (btn.id === 'btnStations') btn.innerHTML = 'üì° Buscar Dados';
                if (btn.id === 'btnET0') btn.innerHTML = 'üå± Calculadora ET0';
                if (btn.id === 'btnHistoricalET0') btn.innerHTML = 'üìÖ ET0 Hist√≥rico';
                if (btn.id === 'btnClear') btn.innerHTML = 'üóëÔ∏è Limpar';
            }
        });
    }
    
    function clearResults() {
        statusEl.innerHTML = '';
        dataContainer.innerHTML = '';
        lastUpdate = null;
    }
    
    function formatDateTime(dateString) {
        if (!dateString) return 'N/A';
        try {
            const date = new Date(dateString);
            return date.toLocaleString('pt-BR');
        } catch (e) {
            return dateString;
        }
    }
    
    // Fun√ß√µes do Modal
    function openModal(title, content) {
        modalTitle.textContent = title;
        modalContent.innerHTML = content;
        modalOverlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }
    
    function closeModal() {
        modalOverlay.style.display = 'none';
        document.body.style.overflow = 'auto';
    }
    
    // Fechar modal ao clicar fora
    modalOverlay.addEventListener('click', function(e) {
        if (e.target === modalOverlay) {
            closeModal();
        }
    });
    
    // ============================================
    // FUN√á√ïES PRINCIPAIS
    // ============================================
    
    async function testConnection() {
        setLoading(true, 'btnTest');
        showStatus('Testando conex√£o com o servidor...', 'info');
        
        try {
            const result = await FieldClimateClient.testConnection();
            
            if (result.success) {
                showStatus(`‚úÖ ${result.message} - ${result.stationsCount} esta√ß√£o(√µes) dispon√≠vel(is)`, 'success');
            } else {
                showStatus(`‚ùå ${result.message}`, 'error');
            }
        } catch (error) {
            showStatus(`‚ùå Erro: N√£o foi poss√≠vel conectar ao servidor`, 'error');
        } finally {
            setLoading(false);
        }
    }
    
    async function verifyUserAccess() {
        setLoading(true, 'btnUser');
        showStatus('Verificando permiss√µes de acesso...', 'info');
        
        try {
            const userInfo = await FieldClimateClient.getUserInfo();
            
            if (userInfo.success) {
                const modalHtml = `
                    <div class="station-card">
                        <h3>‚úÖ Acesso Verificado</h3>
                        <p>${userInfo.message}</p>
                        <p>Esta√ß√µes dispon√≠veis: <strong>${userInfo.stations_count}</strong></p>
                        <div style="margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                            <p><strong>Permiss√µes confirmadas:</strong></p>
                            <ul style="margin-left: 20px; margin-top: 10px;">
                                <li>Leitura de dados meteorol√≥gicos</li>
                                <li>Acesso √†s esta√ß√µes dispon√≠veis</li>
                                <li>Consulta de dados hist√≥ricos</li>
                                <li>C√°lculo de evapotranspira√ß√£o (ET0)</li>
                            </ul>
                        </div>
                    </div>
                `;
                
                openModal('Verifica√ß√£o de Acesso', modalHtml);
                showStatus('‚úÖ Permiss√µes verificadas com sucesso', 'success');
            } else {
                showStatus(`‚ö†Ô∏è ${userInfo.message}`, 'info');
            }
        } catch (error) {
            showStatus(`‚ùå Erro na verifica√ß√£o de acesso`, 'error');
        } finally {
            setLoading(false);
        }
    }
    
    async function getStations() {
        setLoading(true, 'btnStations');
        showStatus('Buscando dados das esta√ß√µes...', 'info');
        
        try {
            const stations = await FieldClimateClient.getStations();
            
            if (Array.isArray(stations) && stations.length > 0) {
                stationsCache = stations;
                localStorage.setItem('fieldclimate_stations', JSON.stringify(stations));
                
                if (stations.length === 1) {
                    showStationData(stations[0]);
                    showStatus(`‚úÖ Dados atualizados com sucesso`, 'success');
                } else {
                    showAllStations(stations);
                    showStatus(`‚úÖ ${stations.length} esta√ß√µes encontradas`, 'success');
                }
                
            } else {
                showStatus('‚ö†Ô∏è Nenhuma esta√ß√£o dispon√≠vel no momento', 'info');
                dataContainer.innerHTML = `
                    <div class="station-card">
                        <h3>üì° Nenhuma Esta√ß√£o Dispon√≠vel</h3>
                        <p>N√£o h√° esta√ß√µes ativas no momento.</p>
                        <p>Verifique a conex√£o das esta√ß√µes ou tente novamente mais tarde.</p>
                    </div>
                `;
            }
        } catch (error) {
            showStatus(`‚ùå Erro ao buscar dados: ${error.message}`, 'error');
            
            dataContainer.innerHTML = `
                <div class="station-card">
                    <h3>‚ùå Erro de Comunica√ß√£o</h3>
                    <p>N√£o foi poss√≠vel conectar √†s esta√ß√µes no momento.</p>
                    <p style="margin-top: 15px;"><strong>Solu√ß√µes:</strong></p>
                    <ul style="margin-left: 20px; margin-top: 10px;">
                        <li>Verifique sua conex√£o com a internet</li>
                        <li>Tente novamente em alguns instantes</li>
                        <li>Verifique o status do servidor</li>
                    </ul>
                </div>
            `;
        } finally {
            setLoading(false);
            updateLastUpdateTime();
        }
    }
    
    function getStationMetaData(station) {
        if (!station || !station.meta) return null;
        
        return {
            temperatura: station.meta.airTemp,
            umidade: station.meta.rh,
            radiacao_solar: station.meta.solarRadiation,
            chuva_ultima: station.meta.rain_last,

    async function fetchHistoricalET0() {
        const startDate = document.getElementById('historicalStartDate').value;
        const endDate = document.getElementById('historicalEndDate').value;
        
        if (!startDate || !endDate) {
            alert('Por favor, selecione ambas as datas.');
            return;
        }
        
        if (startDate > endDate) {
            alert('A data inicial n√£o pode ser posterior √† data final.');
            return;
        }
        
        setLoading(true);
        showStatus(`Buscando dados hist√≥ricos de ET0 de ${startDate} a ${endDate}...`, 'info');
        
        try {
            const result = await FieldClimateClient.getHistoricalET0(startDate, endDate);
            
            const resultsDiv = document.getElementById('historicalET0Results');
            
            if (result.success) {
                const data = result.data;
                
                let resultsHtml = `

                            </div>

                            </div>
                            <div class="summary-card">
                                <div class="summary-value">${data.min}</div>

                            </div>
                            <div class="summary-card">
                                <div class="summary-value">${data.max}</div>
                                <div class="summary-label">M√°ximo (mm/dia)</div>
                            </div>
                        </div>
                `;
                
                if (data.note) {
                    resultsHtml += `
                        <div style="margin-top: 15px; padding: 10px; background: #fff3cd; border-radius: 5px;">
                            <p><strong>Nota:</strong> ${data.note}</p>
                        </div>
                    `;
                }
                
                // Mostrar tabela com valores individuais se houver dados
                if (data.values && data.values.length > 0) {
                    resultsHtml += `
                        <div style="margin-top: 20px;">
                            <h4>üìÖ Valores Di√°rios de ET0</h4>
                            <div style="max-height: 300px; overflow-y: auto; margin-top: 10px;">
                                <table class="et0-table">
                                    <thead>
                                        <tr>
                                            <th>Data</th>
                                            <th>ET0 (mm/dia)</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                    `;
                    
                    data.values.forEach(item => {
                        resultsHtml += `
                            <tr>
                                <td>${item.date}</td>
                                <td><strong>${item.value.toFixed(2)}</strong></td>
                            </tr>
                        `;
                    });
                    
                    resultsHtml += `
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                }
                
                resultsHtml += `
                    </div>
                    
                    <div style="margin-top: 20px; padding: 15px; background: #e3f2fd; border-radius: 8px;">
                        <h4>üí° Interpreta√ß√£o</h4>
                        <p>Estes valores representam a evapotranspira√ß√£o de refer√™ncia (ET0) calculada diariamente √†s 00:00:00.</p>
                        <p><strong>M√©dia:</strong> ${data.average} mm/dia indica a demanda h√≠drica m√©dia no per√≠odo.</p>
                        <p><strong>Varia√ß√£o:</strong> ${data.min} mm/dia (m√≠nimo) a ${data.max} mm/dia (m√°ximo).</p>
                    </div>
                `;
                
                resultsDiv.innerHTML = resultsHtml;
                showStatus('‚úÖ Dados hist√≥ricos carregados com sucesso', 'success');
            } else {
                resultsDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå ${result.message || 'Erro ao buscar dados hist√≥ricos'}
                    </div>
                `;
                showStatus('‚ùå Erro ao buscar dados hist√≥ricos', 'error');
            }
        } catch (error) {
            const resultsDiv = document.getElementById('historicalET0Results');
            resultsDiv.innerHTML = `
                <div class="status error">
                    ‚ùå Erro na requisi√ß√£o: ${error.message}
                </div>
            `;
            showStatus('‚ùå Erro ao buscar dados hist√≥ricos', 'error');
            console.error('Erro em fetchHistoricalET0:', error);

        }
    }
